                <div class="Signin_Form">

                        <!-- create a checkbox to accept the terms and conditions -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                            <label class="form-check-label" for="flexCheckDefault">

    <script>
        // if roll number field and agree checkbox is empty then disable the submit button
        document.getElementById("roll_no").addEventListener("input", function () {
            if (document.getElementById("roll_no").value != "" && document.getElementById("flexCheckDefault").checked) {
                document.querySelector("button").removeAttribute("disabled");
            } else {
                document.querySelector("button").setAttribute("disabled", "true");
            }
        });

        document.getElementById("flexCheckDefault").addEventListener("change", function () {
            if (document.getElementById("roll_no").value != "" && document.getElementById("flexCheckDefault").checked) {
                document.querySelector("button").removeAttribute("disabled");
            } else {
                document.querySelector("button").setAttribute("disabled", "true");
            }
        });

    

    </script>
